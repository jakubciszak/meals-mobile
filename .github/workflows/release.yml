name: Build and Release APK

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for manual release (e.g., v1.0.0)'
        required: false
        type: string

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run TypeScript check
        run: npx tsc --noEmit

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android APK
        run: |
          npx expo prebuild --platform android
          cd android
          ./gradlew assembleRelease

      - name: Get release version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ inputs.version || 'manual-build' }}" >> $GITHUB_OUTPUT
          fi

      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/meals-mobile-${{ steps.version.outputs.version }}.apk

      - name: Upload APK to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: meals-mobile-${{ steps.version.outputs.version }}
          path: android/app/build/outputs/apk/release/meals-mobile-${{ steps.version.outputs.version }}.apk
          retention-days: 90

      - name: Upload APK to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/release/meals-mobile-${{ steps.version.outputs.version }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
